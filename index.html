      </form>

        <input id="mediaCapture" type="file" accept="image/*,capture=camera">
        <button id="submitImage" title="Add an image" hidden>
          <i class="material-icons">image</i>
        </button>
      </form>
    </div>

    <div class="video">
      <input type="text" placeholder="Paste Youtube URL" id="v-input">
      <div class="video-container">
